<html>
<head>
	<title>{$mybb->settings['bbname']} - {$lang->wiki}</title>
	{$headerinclude}
</head>
<body>
	{$header}
	<div class="wiki_sidebar">
		<table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
			<tr>
				<td class="thead" colspan="3"><span><strong>{$lang->wiki_categories_header}</strong></span></td>
			</tr>
			<tr>
				{$category_bit}
			</tr>
			<tr>
				<td class="trow2">
					<em><a href="wiki.php">{$lang->wiki_view_all}</a></em>
				</td>
			</tr>
		</table>
	</div>
	<div class="wiki_list">
		{$category_desc}
		<table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
			<tr>
				<td class="thead" colspan="3"><span><strong>{$lang->wiki}</strong></span> <span style="float: right;"><a href="wiki.php?action=new">{$lang->wiki_create}</a>{$exportbit}</span></td>
			</tr>
			<tr>
				<td class="tcat">{$lang->wiki_title}</td>
				<td class="tcat" width="150">{$lang->wiki_category}</td>
				<td class="tcat" width="150">{$lang->wiki_lastpost}</td>
				{$wikilist}
			</tr>
		</table>
	</div>
	<br class="clear" />
	{$footer}
</body>
</html>
