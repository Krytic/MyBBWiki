<html>
<head>
	<title>{$mybb->settings['bbname']} - {$lang->wiki}</title>
	{$headerinclude}
</head>
<body>
	{$header}
	{$protectedbit}

	<div class="float_right">
		<a href="wiki.php?action=view&amp;id={$wiki['id']}" class="button new_thread_button">{$lang->wiki_view}</a>
		{$protect_opt}
		<a href="wiki.php?action=edit&amp;id={$wiki['id']}" class="button new_thread_button">{$lang->edit}</a>
		<a href="wiki.php?action=diff&amp;aid={$wiki['id']}" class="button new_thread_button">{$lang->wiki_revisions}</a>
		<a href="wiki.php?action=contributors&amp;id={$wiki['id']}" class="button new_thread_button">{$lang->wiki_contributors}</a>
		{$talk_bit}
		{$watch_bit}
	</div>


	<table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
		<tr>
			<td class="thead">
				<span>
					<strong>{$wiki['title']}</strong> &mdash; {$wiki['views']} {$lang->wiki_views}
				</span>
			</td>
		</tr>
		<tr>
			<td class="trow1">
				{$wiki['content']}
			</td>
		</tr>
	</table>
	{$footer}
</body>
</html>
