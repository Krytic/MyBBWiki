<html>
<head>
	<title>{$mybb->settings['bbname']} - {$lang->wiki}</title>
	{$headerinclude}
</head>
<body>
	{$header}
	<table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
		<tr>
			<td class="thead" colspan="2"><span><strong>{$lang->new}</td>
		</tr>
		<form action="" method="post">
			<input type="hidden" name="my_post_key" id="my_post_key" value="{$mybb->post_code}" />
			<tr>
				<td class="trow1">
					{$errors}
					<strong>{$lang->title}</strong>
				</td>
				<td class="trow1">
					<input type="text" size="70" maxlength="85" class="textbox" name="wiki_title" value="{$existing_title}" id="wiki_title" />
				</td>
			</tr>
			<tr>
				<td class="trow2">
					<strong>{$lang->content}</strong>
				</td>
				<td class="trow2">
					<textarea rows="20" cols="70" name="message" id="message">{$existing_content}</textarea>
					{$codebuttons}
				</td>
			</tr>
			<tr>
				<td class="trow2">
					<strong>{$lang->category}</strong>
				</td>
				<td class="trow2">
					{$category_select}
				</td>
			</tr>
		</table>
		<br />
		<div style="text-align:center"><input type="submit" class="button" value="{$lang->post}" accesskey="s" /></div>
	</form>
	{$footer}
</body>
</html>
